<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Happy Valley Shelter</header>
    <h4><strong>Adopt A Dog</strong></h4>
    <p>If you're interested in adopting one of our animals, please fill out our <a href="#">online adoption form. </a>
    </p>


    <div class="container-1">
        <div class="box-1">
            <img src="starter_files/images/beans.jpg" alt="picture of Beans">
            <h5>Beans</h5>
            <button class="tag">Adult</button>
            <button class="tag">Male</button>
            <button class="tag">Medium</button>
            <button class="tag">Easygoing</button>
            <button class="tag">Good with cats</button>
        </div>
        <div class="box-2">
            <img src="starter_files/images/boston-terrier.jpg" alt="picture of Zelda">
            <h5>Zelda</h5>
            <button class="tag">Senior</button>
            <button class="tag">Female</button>
            <button class="tag">Small</button>
            <button class="tag">Easygoing</button>
            <button class="tag">Good with kids</button>
            <button class="tag">Good with other dogs</button>
        </div>
        <div class="box-3">
            <img src="starter_files/images/boxer.jpg" alt="picture of Baby">
            <h5>Baby</h5>
            <button class="tag">Young</button>
            <button class="tag">Female</button>
            <button class="tag">Large</button>
            <button class="tag">Energetic</button>
            <button class="tag">Good with kids</button>
            <button class="tag">Good with other dogs</button>
        </div>
    </div>

    <div class="container-2">
        <div class="box-4">
            <img src="starter_files/images/golden-lab.jpg" alt="picture of golden-lab Tom-Tom">
            <h5>Tom-Tom</h5>
            <button class="tag">Young</button>
            <button class="tag">Male</button>
            <button class="tag">Large</button>
            <button class="tag">Energetic</button>
            <button class="tag">Good with kids</button>
            <button class="tag">Good with cats</button>
            <button class="tag">Good with other dogs</button>
        </div>
        <div class="box-5">
            <img src="starter_files/images/little-dog.jpg" alt="picture of Marco">
            <h5>Marco</h5>
            <button class="tag">Adult</button>
            <button class="tag">Male</button>
            <button class="tag">Small</button>
            <button class="tag">Energetic</button>
        </div>
        <div class="box-6">
            <img src="starter_files/images/old-shaggy.jpg" alt="picture of Shackleton">
            <h5>Shackleton</h5>
            <button class="tag">Adult</button>
            <button class="tag">Female</button>
            <button class="tag">Medium</button>
            <button class="tag">Easygoing</button>
            <button class="tag">Energetic</button>
            <button class="tag">Good with kids</button>
            <button class="tag">Good with other dogs</button>
            <button class="tag">Good with cats</button>
        </div>
    </div>

    <div class="container-3">
        <div class="box-7">
            <img src="starter_files/images/shih-tzu.jpg" alt="picture of Midge">
            <h5>Midge</h5>
            <button class="tag">Adult</button>
            <button class="tag">Female</button>
            <button class="tag">Small</button>
            <button class="tag">Easygoing</button>
            <button class="tag">Good with kids</button>
        </div>
        <div class="box-8">
            <img src="starter_files/images/young-bulldog.jpg" alt="picture of Bulldog">
            <h5>Ladybird</h5>
            <button class="tag">Young</button>
            <button class="tag">Feale</button>
            <button class="tag">Large</button>
            <button class="tag">Easygoing</button>
            <button class="tag">Energetic</button>
            <button class="tag">Good with kids</button>
            <button class="tag">Good with other dogs</button>
            <button class="tag">Good with cats</button>
        </div>
        <div class="box-9">
            <img src="starter_files/images/young-peppy.jpg" alt="picture of Mina">
            <h5>Mina</h5>
            <button class="tag">Puppy</button>
            <button class="tag">Female</button>
            <button class="tag">Medium</button>
            <button class="tag">Energetic</button>
            <button class="tag">Good with kids</button>
            <button class="tag">Good with other dogs</button>
            <button class="tag">Good with cats</button>
        </div>
    </div>


    <footer>
        <div class="box-10">
            <a href="#"></a>
            <h3>Donate</h3>

        </div>
        <div class="box-11">
            <a href="#"></a>
            <h3>Volunteer</h3>

        </div>
        <div class="box-12">
            <a href="#"></a>
            <h3>Our Location</h3>
        </div>
    </footer>
</body>

</html>
